<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ejemplo 01 - Asincronicidad en Javascript</title>
  </head>
  <body>

    <script>
      // Saludamos 
      console.log("Hola JS Padawans!"); 
      // Nos despedimos
      setTimeout(function() { 
        console.log("Adios JS Padawans!"); 
      }, 2000); 
      // Saludamos nuevamente
      console.log("Hola nuevamente JS Padawans!");      
    </script>
  </body>
</html>
