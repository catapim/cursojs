<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ejemplo XX - Clases</title>
  </head>
  <body>

    <script>
      
      class Auto {
        constructor() {
          this.encendido = false;
        }

        isEncendido() {
          return this.encendido;
        }

        encender() {
          console.log("Brrm! Auto encendido!");
          this.encendido = true;
        }

        apagar() {
          console.log("Auto apagado...");
          this.encendido = false;
        }
      }

      let miAuto = new Auto();
      miAuto.encender();
      setTimeout(function(){
        miAuto.apagar();
      }, 3000);
    </script>
  </body>
</html>
