<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ejemplo 02 - Hoisting</title>
  </head>
  <body>

    <div id="nombre"></div>

    <script>
      nombre = 'Front End Chile';

      elemento = document.getElementById("nombre");
      elemento.innerHTML = nombre;
      
      var nombre;
    </script>
  </body>
</html>
