<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ejemplo XX - Arrow Function</title>
  </head>
  <body>

    <script>
      //ANTES
      var multiplicarAntes = function(num1, num2) { return num1 * num2 };
      //AHORA
      var multiplicarDespues = (num1, num2) => { return num1 * num2 };

      console.log(multiplicarAntes(5,5));
      console.log(multiplicarDespues(5,5));
    </script>
  </body>
</html>
